<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>🌏 Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper"></div>
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
          <input 
            type="search" 
            placeholder="Type a city" 
            class="form-control shadow-sm"
            id="city-input"
            autocomplete="off"
            />
            </div>
            <div class="col-4">
          <input 
            type="submit" 
            value="Search" 
            class="btn btn-primary w-100 shadow-sm"
            />
          </div>
        </form>
          </div>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li><span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        
          <div class="d-flex justify-content-center">
            <div class="clearfix weather-temperature">
              <img src="" alt="" class="float-left" id="icon" />
                <b id="temperature"></b
                ><span class="units">°C</span>
              </span> <br />
              <div class="d-flex justify-content-center">
                <span>💧 <span id="humidity"></span> % |</span>
                <span>💨 <span id="wind"></span> km/h</span>
              </div>
            </div>
          </div>
        
        <div class="weather-forecast" id="forecast">
          
        </div>
      </div>
      <div class="author">
        Coded by Volodymyr Koval <br />
        <a target="blank" href="https://github.com/KovalVS">
          Visit my GitHub
        </a>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
